<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <div class="container">
            
            <div class="login-form-wrapper">
                <h1>Sign in with</h1>
                <div class="social-login">
                    <a href="#" class="facebook"><img src="images/Facebook-logo.svg" alt="Facebook">Sign in with Facebook</a>
                    <a href="#" class="google"><img src="images/google-logo" alt="Facebook">Sign in with Google</a>
                    <a href="#" class="github"><img src="images/github-mark.svg" alt="Facebook">Sign in with Github</a>
                </div>
                

            </div>
        
            <div class="login-form">
                
                    <div>
                        <p id="caption" class="caption">This is just a demo page and a project to The Odin Project that is need to complete the course</p>
                    </div>
                    <form action="" method="post">
                    <div>
                        <label for="firstname">Firstname:</label>
                        <input type="text" id="firstname" class="firstname" name="firstname" required placeholder="FIRSTNAME">
                    </div>
                    <div>
                        <label for="lastname">Lastname:</label>
                        <input type="text" id="lastame" class="lastname" name="lastname" required placeholder="LASTNAME">
                    </div>
                    <div>
                        <label for="email">Email:</label>
                        <input type="email" id="email" class="email" name="email" required placeholder="EMAIL">
                    </div>
                    <div>
                        <label for="password">Password:</label>
                        <input type="password" id="password"    class="password" name="password" required placeholder="PASSWORD">
                    </div>
                    <div>   
                        <label for="confirmpassword">Confirm Password:</label>
                        <input type="password" id="cpassword"   class="cpassword" name="cpassword"  required placeholder="CONFIRM PASSWORD">
                        <label id="passwordvalid"></label>
                    </div>
                    <div class="termsandcondition">
                        <p>By continuing you agree to the <a href="#">Privacy Policy </a> and <a href="#">Terms and Condition</a></span></p>
                    </div>

                    <div>
                        <button type="submit">Sign Up</button>
                    </div>
                    <div>
                        <p>Already have an account? <a href="#">Sign in</a></p>
                    </div>
                </form>
                       

            <footer class="footer" id="footer">

            </footer>
        </div>
        </div>



    <script src="script.js"></script>
</body>
</html>
